<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1000px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { text-align: center; margin-bottom: 32px; }
        .form-section { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 24px; }
        .form-section label { display: block; margin-bottom: 6px; font-weight: 500; }
        .form-section input, .form-section textarea, .form-section select { width: 100%; padding: 8px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 4px; }
        .form-section button { margin-top: 8px; }
        .hidden { display: none; }
        .success { color: green; margin-bottom: 12px; }
        .error { color: red; margin-bottom: 12px; }
        .announcement-list { margin-top: 24px; }
        .announcement-item { background: #f7f7f7; border-radius: 8px; padding: 18px; margin-bottom: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Principal Dashboard</h1>
        <div class="form-section">
            <h2>Broadcast Announcement</h2>
            <div id="announcementFormMsg"></div>
            <form id="announcementForm">
                <label for="announcementTitle">Title</label>
                <input type="text" id="announcementTitle" name="title" required>
                <label for="announcementMessage">Message</label>
                <textarea id="announcementMessage" name="message" rows="4" required></textarea>
                <label for="announcementAudience">Audience</label>
                <select id="announcementAudience" name="audience" required>
                    <option value="all">All Users</option>
                    <option value="students">Students</option>
                    <option value="teachers">Teachers</option>
                    <option value="sectional-heads">Sectional Heads</option>
                </select>
                <button type="submit" class="btn btn-primary">Broadcast</button>
            </form>
        </div>
        <div class="announcement-list">
            <h2>Recent Announcements</h2>
            <div id="announcementsContainer">
                <!-- Announcements will be rendered here -->
            </div>
        </div>
    </div>
    <script src="../../assets/js/principal-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
