<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1100px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { text-align: center; margin-bottom: 32px; }
        .nav-tabs { margin-bottom: 24px; }
        .tab-content { margin-top: 16px; }
        .form-section { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 24px; }
        .form-section label { display: block; margin-bottom: 6px; font-weight: 500; }
        .form-section input, .form-section select { width: 100%; padding: 8px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 4px; }
        .form-section button { margin-top: 8px; }
        .hidden { display: none; }
        .success { color: green; margin-bottom: 12px; }
        .error { color: red; margin-bottom: 12px; }
        .report-box { background: #f7f7f7; border-radius: 8px; padding: 18px; margin-bottom: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administrator Dashboard</h1>
        <ul class="nav nav-tabs" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-management" type="button" role="tab">User Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="monitor-tab" data-bs-toggle="tab" data-bs-target="#system-monitor" type="button" role="tab">System Monitor</button>
            </li>
        </ul>
        <div class="tab-content">
            <!-- User Management Tab -->
            <div class="tab-pane fade show active" id="user-management" role="tabpanel">
                <div class="actions d-flex justify-content-end mb-2">
                    <button id="showAddUserFormBtn" class="btn btn-primary">Add User</button>

                    <button id="showAddUserFormBtn" class="btn btn-primary">Update</button>

                    <button id="showAddUserFormBtn" class="btn btn-secondary">Manage User Permissions</button>

                    <button id="showAddUserFormBtn" class="btn btn-outline-danger">Delete</button>
                </div>
                <div id="addUserForm" class="form-section hidden">
                    <h2>Add User</h2>
                    <div id="addUserFormMsg"></div>
                    <form id="userAddForm">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="sectional-head">Sectional Head</option>
                            <option value="principal">Principal</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <button type="submit" class="btn btn-success">Add</button>
                        <button type="button" id="cancelAddUserBtn" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
                <div id="updateUserForm" class="form-section hidden">
                    <h2>Update User</h2>
                    <div id="updateUserFormMsg"></div>
                    <form id="userUpdateForm">
                        <input type="hidden" id="updateUserId" name="id">
                        <label for="updateUsername">Username</label>
                        <input type="text" id="updateUsername" name="username" required>
                        <label for="updateEmail">Email</label>
                        <input type="email" id="updateEmail" name="email" required>
                        <label for="updateRole">Role</label>
                        <select id="updateRole" name="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="sectional-head">Sectional Head</option>
                            <option value="principal">Principal</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" id="cancelUpdateUserBtn" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
                <h2>User List</h2>
                <table class="table table-striped" id="userTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
            <!-- System Monitor Tab -->
            <div class="tab-pane fade" id="system-monitor" role="tabpanel">
                <h2>System Monitor & Reports</h2>
                <div class="mb-3">
                    <button class="btn btn-outline-primary me-2" onclick="generateReport('user-engagement')">User Engagement Report</button>
                    <button class="btn btn-outline-primary me-2" onclick="generateReport('performance')">Performance Report</button>
                    <button class="btn btn-outline-primary me-2" onclick="generateReport('utilization')">System Utilization Report</button>
                    <button class="btn btn-outline-primary me-2" onclick="generateReport('content-popularity')">Content Popularity Report</button>
                    <button class="btn btn-outline-primary" onclick="generateReport('attendance')">Monthly Attendance Report</button>
                </div>
                <div id="reportResults">
                    <!-- Reports will be shown here -->
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/admin-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
