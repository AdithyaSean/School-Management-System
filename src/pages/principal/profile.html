<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Principal Profile</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="../../assets/css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head><body><div class="container py-4"><div class="d-flex justify-content-between align-items-center mb-4"><h2>Principal Profile</h2><a href="dashboard.html" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Dashboard</a></div><div class="row g-4"><div class="col-md-4"><div class="card h-100"><div class="card-body text-center"><img src="../../assets/images/default-avatar.png" class="rounded-circle mb-3" style="width:140px;height:140px;object-fit:cover"><h5 class="mb-0">Alex Principal</h5><p class="text-muted">Principal</p><button class="btn btn-sm btn-primary" onclick="editProfile()"><i class="fas fa-edit me-1"></i>Edit</button></div></div></div><div class="col-md-8"><div class="card h-100"><div class="card-header bg-white"><ul class="nav nav-tabs card-header-tabs"><li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#overview">Overview</a></li><li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#announcements">Announcements</a></li><li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#reports">Reports</a></li></ul></div><div class="card-body"><div class="tab-content small"><div class="tab-pane fade show active" id="overview"><dl class="row mb-0"><dt class="col-sm-4">Email</dt><dd class="col-sm-8">principal@example.com</dd><dt class="col-sm-4">Phone</dt><dd class="col-sm-8">+1 555 0200</dd><dt class="col-sm-4">Office</dt><dd class="col-sm-8">Main Admin Block</dd><dt class="col-sm-4">Tenure</dt><dd class="col-sm-8">5 Years</dd><dt class="col-sm-4">Focus Areas</dt><dd class="col-sm-8">Academic Excellence, Inclusivity</dd></dl></div><div class="tab-pane fade" id="announcements"><ul class="list-group" id="annList"></ul></div><div class="tab-pane fade" id="reports"><p class="text-muted mb-2">Recent generated reports:</p><ul class="list-group" id="reportList"></ul></div></div></div></div></div></div></div><div class="modal fade" id="editProfileModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Edit Profile</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form class="row g-3" id="editProfileForm"><div class="col-12"><label class="form-label">Email</label><input class="form-control" type="email" value="principal@example.com"></div><div class="col-12"><label class="form-label">Phone</label><input class="form-control" type="tel" value="+1 555 0200"></div><div class="col-12"><label class="form-label">Focus Areas</label><input class="form-control" value="Academic Excellence, Inclusivity"></div></form></div><div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" onclick="saveProfile()">Save</button></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="../../assets/js/ui-utils.js"></script><script>function editProfile(){new bootstrap.Modal('#editProfileModal').show();}function saveProfile(){UIUtils.showToast('Profile saved','success');bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();UIUtils.log('Principal profile updated','user');}document.addEventListener('DOMContentLoaded',()=>{['New school term welcome','Policy update published'].forEach(a=>{const li=document.createElement('li');li.className='list-group-item d-flex justify-content-between';li.innerHTML=`<span>${a}</span><small class='text-muted'>Recent</small>`;document.getElementById('annList').appendChild(li);});['Monthly Attendance','System Utilization','Performance Overview'].forEach(r=>{const li=document.createElement('li');li.className='list-group-item d-flex justify-content-between';li.innerHTML=`<span>${r}</span><small class='text-muted'>Generated</small>`;document.getElementById('reportList').appendChild(li);});});</script></body></html>
