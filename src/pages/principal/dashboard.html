<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Principal Dashboard</title><link rel="stylesheet" href="../../assets/css/style.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head><body>
    <nav class="sidebar">
        <div class="text-center mb-4">
            <img src="../../assets/images/default-avatar.png" alt="Principal" class="profile-image mb-2">
            <h6 class="mb-0">Principal</h6>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user-tie me-2"></i>Profile</a></li>
            <li class="nav-item mt-auto"><a class="nav-link text-danger logout-link" href="../../index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Principal Dashboard</h2>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-outline-secondary btn-sm notification-trigger position-relative"><i class="fas fa-bell"></i><span class="notification-badge bg-danger text-white">2</span></button>
                    <button class="btn btn-outline-secondary btn-sm activity-log-trigger" title="Activity Log"><i class="fas fa-list"></i></button>
                </div>
            </div>
        <div class="form-section">
            <h2>Broadcast Announcement</h2>
            <div id="announcementFormMsg"></div>
            <form id="announcementForm">
                <label for="announcementTitle">Title</label>
                <input type="text" id="announcementTitle" name="title" required>
                <label for="announcementMessage">Message</label>
                <textarea id="announcementMessage" name="message" rows="4" required></textarea>
                <label for="announcementAudience">Audience</label>
                <select id="announcementAudience" name="audience" required>
                    <option value="all">All Users</option>
                    <option value="students">Students</option>
                    <option value="teachers">Teachers</option>
                    <option value="sectional-heads">Sectional Heads</option>
                </select>
                <div class="d-flex gap-2 flex-wrap">
                    <button type="submit" class="btn btn-primary">Broadcast</button>
                    <button type="button" class="btn btn-secondary" disabled title="Prototype only">Update (N/A)</button>
                    <button type="reset" class="btn btn-outline-danger">Clear</button>
                </div>
            </form>
        </div>
        <div class="announcement-list">
            <h2>Recent Announcements</h2>
            <div id="announcementsContainer" data-empty-state="No announcements yet.">
                <!-- Announcements will be rendered here -->
            </div>
        </div>
        </div>
    </main>
    <script src="../../assets/js/ui-utils.js"></script>
    <script src="../../assets/js/layout-standardize.js"></script>
    <script src="../../assets/js/principal-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>UIUtils.log('Principal dashboard loaded','notification');</script>
</body></html>
