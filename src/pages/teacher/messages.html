<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="text-center mb-4">
            <img src="../../assets/images/default-avatar.png" alt="Teacher" class="profile-image mb-2">
            <h6 class="mb-0">Messaging</h6>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="manage-assessments.html"><i class="fas fa-tasks me-2"></i>Assessments</a></li>
            <li class="nav-item"><a class="nav-link" href="manage-exams.html"><i class="fas fa-file-alt me-2"></i>Exams</a></li>
            <li class="nav-item"><a class="nav-link" href="students.html"><i class="fas fa-user-graduate me-2"></i>Students</a></li>
            <li class="nav-item"><a class="nav-link active" href="messages.html"><i class="fas fa-envelope me-2"></i>Messages</a></li>
            <li class="nav-item mt-auto"><a class="nav-link text-danger" href="../../index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Messages</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal"><i class="fas fa-pen me-2"></i>Compose</button>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-header bg-white d-flex align-items-center gap-2">
                            <input type="text" id="threadSearch" class="form-control form-control-sm" placeholder="Search...">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Filter</button>
                                <div class="dropdown-menu dropdown-menu-end small">
                                    <button class="dropdown-item" data-filter="all">All</button>
                                    <button class="dropdown-item" data-filter="unread">Unread</button>
                                    <button class="dropdown-item" data-filter="starred">Starred</button>
                                </div>
                            </div>
                        </div>
                        <div class="list-group list-group-flush overflow-auto" style="max-height: calc(100vh - 220px)" id="threadList"></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0" id="activeThreadTitle">Select a conversation</h6>
                                <small class="text-muted" id="activeThreadMeta"></small>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-secondary" id="starThreadBtn" disabled><i class="fas fa-star"></i></button>
                                <button class="btn btn-sm btn-outline-danger" id="deleteThreadBtn" disabled><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column p-0">
                            <div id="messageList" class="flex-grow-1 overflow-auto p-3 small bg-light" style="max-height: calc(100vh - 300px)"></div>
                            <div class="border-top p-2">
                                <form id="replyForm" class="d-flex gap-2">
                                    <input type="text" class="form-control" placeholder="Type a message..." id="replyInput" disabled>
                                    <button class="btn btn-primary" type="submit" disabled id="replySendBtn"><i class="fas fa-paper-plane"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="composeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Compose Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="composeForm">
                        <div class="mb-3">
                            <label class="form-label">To</label>
                            <input type="text" class="form-control" id="composeTo" placeholder="Enter recipient(s)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" id="composeSubject" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea rows="4" class="form-control" id="composeBody" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="sendComposeBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/ui-utils.js"></script>
    <script src="../../assets/js/messaging.js"></script>
</body>
</html>
