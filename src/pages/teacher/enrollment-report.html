<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Enrollment Report - Teacher</title><meta name="viewport" content="width=device-width,initial-scale=1"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="../../assets/css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head><body><nav class="sidebar"><div class="text-center mb-4"><img src="../../assets/images/default-avatar.png" class="profile-image mb-2"><h6 class="mb-0">Enrollment</h6></div><ul class="nav flex-column"><li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a></li><li class="nav-item"><a class="nav-link" href="students.html"><i class="fas fa-user-graduate me-2"></i>Students</a></li><li class="nav-item"><a class="nav-link active" href="enrollment-report.html"><i class="fas fa-users me-2"></i>Enrollment</a></li><li class="nav-item"><a class="nav-link" href="performance-report.html"><i class="fas fa-chart-line me-2"></i>Performance</a></li><li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li></ul></nav><main class="main-content"><div class="container-fluid"><div class="d-flex justify-content-between align-items-center mb-4"><h2>Enrollment Reports</h2><div class="d-flex gap-2"><button class="btn btn-outline-secondary btn-sm" id="exportEnrollBtn"><i class="fas fa-download me-1"></i>Export</button><button class="btn btn-primary btn-sm" id="refreshEnrollBtn"><i class="fas fa-sync me-1"></i>Refresh</button></div></div><div class="card mb-4"><div class="card-header bg-white"><div class="row g-2 align-items-end"><div class="col-md-3"><label class="form-label">Class</label><select class="form-select form-select-sm" id="enrollClass"><option value="">All</option><option>Grade 10A</option><option>Grade 11B</option></select></div><div class="col-md-3"><label class="form-label">Status</label><select class="form-select form-select-sm" id="enrollStatus"><option value="">All</option><option value="active">Active</option><option value="inactive">Inactive</option><option value="transferred">Transferred</option></select></div><div class="col-md-3"><label class="form-label">Change Window</label><select class="form-select form-select-sm" id="enrollWindow"><option value="term">This Term</option><option value="year">This Year</option><option value="all">All Time</option></select></div><div class="col-md-3"><label class="form-label">Metric</label><select class="form-select form-select-sm" id="enrollMetric"><option value="count">Count</option><option value="trend">Trend</option><option value="movement">Movement</option></select></div></div></div><div class="card-body"><div class="row g-4"><div class="col-md-5"><canvas id="enrollmentChart" height="220"></canvas></div><div class="col-md-7"><div class="table-responsive"><table class="table table-sm" id="enrollmentTable"><thead><tr><th>Class</th><th>Total</th><th>Active</th><th>Inactive</th><th>Transferred</th><th>Net Change</th></tr></thead><tbody></tbody></table></div><div id="enrollEmpty" class="text-center text-muted py-4 d-none">No enrollment data.</div></div><div class="col-12"><h6>Recent Movements</h6><ul id="movementList" class="list-group small"></ul></div></div></div></div></div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="../../assets/js/ui-utils.js"></script><script>const enrollData=[{cls:'Grade 10A',total:32,active:30,inactive:1,transferred:1,trend:[30,31,32]},{cls:'Grade 11B',total:28,active:27,inactive:0,transferred:1,trend:[29,28,28]}];const movements=[{msg:'John Doe transferred to Grade 11B',time:'1d'},{msg:'New student added to Grade 10A',time:'2d'}];let chart;function renderTable(){const tbody=document.querySelector('#enrollmentTable tbody');tbody.innerHTML='';enrollData.forEach(r=>{const change=r.trend[r.trend.length-1]-r.trend[0];tbody.innerHTML+=`<tr><td>${r.cls}</td><td>${r.total}</td><td>${r.active}</td><td>${r.inactive}</td><td>${r.transferred}</td><td>${change>0?'<span class=\'text-success\'>+'+change+'</span>':change<0?'<span class=\'text-danger\">'+change+'</span>':'0'}</td></tr>`});}function renderChart(){const ctx=document.getElementById('enrollmentChart');const labels=enrollData.map(e=>e.cls);const totals=enrollData.map(e=>e.total);if(chart)chart.destroy();chart=new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Total Students',data:totals,backgroundColor:'rgba(13,110,253,.6)'}]},options:{scales:{y:{beginAtZero:true}}}});}function renderMovements(){const list=document.getElementById('movementList');list.innerHTML=movements.map(m=>`<li class='list-group-item d-flex justify-content-between'><span>${m.msg}</span><small class='text-muted'>${m.time}</small></li>`).join('')||'<li class="list-group-item text-muted">No movements</li>'; }document.getElementById('refreshEnrollBtn').addEventListener('click',()=>{UIUtils.showToast('Enrollment refreshed','primary');UIUtils.log('Refreshed enrollment metrics','report');});document.getElementById('exportEnrollBtn').addEventListener('click',()=>{UIUtils.showToast('Exporting (mock)','info');UIUtils.log('Exported enrollment report','report');});renderTable();renderChart();renderMovements();</script></body></html>
