<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sectional Head - Staff Management</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><link rel="stylesheet" href="../../assets/css/style.css"></head><body>
<nav class="sidebar">
    <div class="text-center mb-4"><img src="../../assets/images/default-avatar.png" class="profile-image mb-2" alt="Sectional Head"><h6 class="mb-0">Sectional Head</h6></div>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="staff-management.html"><i class="fas fa-users me-2"></i>Staff</a></li>
        <li class="nav-item"><a class="nav-link" href="timetable-management.html"><i class="fas fa-calendar-alt me-2"></i>Time Tables</a></li>
        <li class="nav-item mt-auto"><a class="nav-link text-danger logout-link" href="../../index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
    </ul>
</nav>
<main class="main-content"><div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <h2 class="mb-0">Staff Management</h2>
        <div class="page-header-actions">
            <button class="btn btn-outline-secondary btn-sm notification-trigger position-relative me-2"><i class="fas fa-bell"></i><span class="notification-badge bg-danger text-white">2</span></button>
            <button class="btn btn-outline-secondary btn-sm activity-log-trigger me-2" title="Activity Log"><i class="fas fa-list"></i></button>
            <div class="dropdown d-inline-block">
                <button class="btn btn-link text-dark p-0" data-bs-toggle="dropdown" aria-label="Sectional head menu"><i class="fas fa-user-shield fs-5"></i></button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger logout-link" href="../../index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap gap-2 mb-3">
        <button id="showAddFormBtn" class="btn btn-primary btn-sm"><i class="fas fa-user-plus me-1"></i>Add Staff</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" disabled title="Prototype only">Bulk Update (N/A)</button>
    </div>
    <div id="addForm" class="form-section hidden">
        <h2>Add Staff Member</h2>
        <div id="addFormMsg" class="small"></div>
        <form id="staffAddForm" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="Teacher">Teacher</option>
                <option value="Assistant">Assistant</option>
            </select>
            <div class="d-flex gap-2 flex-wrap">
                <button type="submit" class="btn btn-success btn-sm">Add</button>
                <button type="button" id="cancelAddBtn" class="btn btn-secondary btn-sm">Cancel</button>
            </div>
        </form>
    </div>
    <div id="updateForm" class="form-section hidden">
        <h2>Update Staff Member</h2>
        <div id="updateFormMsg" class="small"></div>
        <form id="staffUpdateForm" novalidate>
            <input type="hidden" id="updateId" name="id">
            <label for="updateName">Name</label>
            <input type="text" id="updateName" name="name" required>
            <label for="updateEmail">Email</label>
            <input type="email" id="updateEmail" name="email" required>
            <label for="updateSubject">Subject</label>
            <input type="text" id="updateSubject" name="subject" required>
            <label for="updateRole">Role</label>
            <select id="updateRole" name="role" required>
                <option value="Teacher">Teacher</option>
                <option value="Assistant">Assistant</option>
            </select>
            <div class="d-flex gap-2 flex-wrap">
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                <button type="button" id="cancelUpdateBtn" class="btn btn-secondary btn-sm">Cancel</button>
            </div>
        </form>
    </div>
    <h2 class="mt-4">Staff List</h2>
    <div class="table-fluid-wrapper">
        <table id="staffTable" class="table table-striped align-middle" data-empty-state="No staff yet. Use 'Add Staff' to create the first one.">
            <thead class="table-light">
                <tr><th>Name</th><th>Email</th><th>Subject</th><th>Role</th><th style="width:120px">Actions</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div></main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/ui-utils.js"></script>
<script src="../../assets/js/layout-standardize.js"></script>
<script src="../../assets/js/sectional-head-staff.js"></script>
</body></html>
