<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Administrator Dashboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><link rel="stylesheet" href="../../assets/css/style.css"></head><body>
    <nav class="sidebar">
        <div class="text-center mb-4">
            <img src="../../assets/images/default-avatar.png" alt="Admin" class="profile-image mb-2">
            <h6 class="mb-0">Administrator</h6>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="performance-report.html"><i class="fas fa-chart-line me-2"></i>Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user-cog me-2"></i>Profile</a></li>
            <li class="nav-item mt-auto"><a class="nav-link text-danger logout-link" href="../../index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                <h2 class="mb-0">Administrator Dashboard</h2>
                <div class="page-header-actions">
                    <button class="btn btn-outline-secondary btn-sm notification-trigger position-relative me-2"><i class="fas fa-bell"></i><span class="notification-badge bg-danger text-white">3</span></button>
                    <button class="btn btn-outline-secondary btn-sm activity-log-trigger me-2" title="Activity Log"><i class="fas fa-list"></i></button>
                    <div class="dropdown d-inline-block">
                        <button class="btn btn-link text-dark p-0" type="button" data-bs-toggle="dropdown" aria-label="Admin menu"><i class="fas fa-user-cog fs-5"></i></button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger logout-link" href="../../index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        <ul class="nav nav-tabs" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-management" type="button" role="tab">User Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="monitor-tab" data-bs-toggle="tab" data-bs-target="#system-monitor" type="button" role="tab">System Monitor</button>
            </li>
        </ul>
        <div class="tab-content">
            <!-- User Management Tab -->
            <div class="tab-pane fade show active" id="user-management" role="tabpanel">
                <div class="actions d-flex justify-content-between flex-wrap mb-2 gap-2">
                    <div class="btn-group">
                        <button id="showAddUserFormBtn" class="btn btn-primary">Add User</button>
                        <button class="btn btn-outline-secondary" disabled title="Prototype only">Manage Permissions</button>
                    </div>
                    <small class="text-muted align-self-center">Inâ€‘memory prototype data only</small>
                </div>
                <div id="addUserForm" class="form-section hidden">
                    <h2>Add User</h2>
                    <div id="addUserFormMsg"></div>
                    <form id="userAddForm">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="sectional-head">Sectional Head</option>
                            <option value="principal">Principal</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <button type="submit" class="btn btn-success">Add</button>
                        <button type="button" id="cancelAddUserBtn" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
                <div id="updateUserForm" class="form-section hidden">
                    <h2>Update User</h2>
                    <div id="updateUserFormMsg"></div>
                    <form id="userUpdateForm">
                        <input type="hidden" id="updateUserId" name="id">
                        <label for="updateUsername">Username</label>
                        <input type="text" id="updateUsername" name="username" required>
                        <label for="updateEmail">Email</label>
                        <input type="email" id="updateEmail" name="email" required>
                        <label for="updateRole">Role</label>
                        <select id="updateRole" name="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="sectional-head">Sectional Head</option>
                            <option value="principal">Principal</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" id="cancelUpdateUserBtn" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
                <h2 class="mt-4">User List</h2>
                <div class="table-fluid-wrapper">
                    <table class="table table-striped align-middle" id="userTable" data-empty-state="No users yet. Use 'Add User' to create the first one.">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col" style="width:110px">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- System Monitor Tab -->
            <div class="tab-pane fade" id="system-monitor" role="tabpanel">
                <h2>System Monitor & Reports</h2>
                <div class="mb-3 d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary btn-sm" onclick="generateReport('user-engagement')"><i class="fas fa-user-clock me-1"></i>User Engagement</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="generateReport('performance')"><i class="fas fa-gauge-high me-1"></i>Performance</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="generateReport('utilization')"><i class="fas fa-server me-1"></i>Utilization</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="generateReport('content-popularity')"><i class="fas fa-fire me-1"></i>Content Popularity</button>
                    <button class="btn btn-outline-primary btn-sm" onclick="generateReport('attendance')"><i class="fas fa-calendar-check me-1"></i>Monthly Attendance</button>
                </div>
                <div id="reportResults">
                    <!-- Reports will be shown here -->
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="../../assets/js/ui-utils.js"></script>
    <script src="../../assets/js/layout-standardize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/admin-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>UIUtils.log('Admin dashboard loaded','user');</script>
</body></html>
