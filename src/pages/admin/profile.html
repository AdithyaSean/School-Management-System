<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Administrator Profile</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><link rel="stylesheet" href="../../assets/css/style.css"></head><body>
<nav class="sidebar">
	<div class="text-center mb-4"><img src="../../assets/images/default-avatar.png" class="profile-image mb-2" alt="Admin"><h6 class="mb-0">Administrator</h6></div>
	<ul class="nav flex-column">
		<li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
		<li class="nav-item"><a class="nav-link active" href="profile.html"><i class="fas fa-user-cog me-2"></i>Profile</a></li>
	</ul>
</nav>
<main class="main-content">
	<div class="container-fluid">
		<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
			<h2 class="mb-0">Administrator Profile</h2>
			<div class="page-header-actions">
				<button class="btn btn-outline-secondary btn-sm notification-trigger position-relative me-2"><i class="fas fa-bell"></i><span class="notification-badge bg-danger text-white">2</span></button>
				<button class="btn btn-outline-secondary btn-sm activity-log-trigger me-2" title="Activity Log"><i class="fas fa-list"></i></button>
				<div class="dropdown d-inline-block">
					<button class="btn btn-link text-dark p-0" data-bs-toggle="dropdown" aria-label="Admin menu"><i class="fas fa-user-cog fs-5"></i></button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item text-danger logout-link" href="../../index.html">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row g-4">
			<div class="col-md-4">
				<div class="card h-100">
					<div class="card-body text-center">
						<img src="../../assets/images/default-avatar.png" class="rounded-circle mb-3" style="width:140px;height:140px;object-fit:cover" alt="Avatar">
						<h5 class="mb-0">System Admin</h5>
						<p class="text-muted">Administrator</p>
						<button class="btn btn-sm btn-primary" onclick="editProfile()"><i class="fas fa-edit me-1"></i>Edit</button>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="card h-100">
					<div class="card-header bg-white">
						<ul class="nav nav-tabs card-header-tabs">
							<li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#contact">Contact</a></li>
							<li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#activity">Activity</a></li>
							<li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#system">System Metrics</a></li>
						</ul>
					</div>
					<div class="card-body">
						<div class="tab-content small">
							<div class="tab-pane fade show active" id="contact">
								<dl class="row mb-0">
									<dt class="col-sm-4">Email</dt><dd class="col-sm-8">admin@school.com</dd>
									<dt class="col-sm-4">Phone</dt><dd class="col-sm-8">+1 555 0300</dd>
									<dt class="col-sm-4">Office</dt><dd class="col-sm-8">IT Wing</dd>
								</dl>
							</div>
							<div class="tab-pane fade" id="activity">
								<ul id="adminActivityList" class="list-group"></ul>
							</div>
							<div class="tab-pane fade" id="system">
								<p class="text-muted">Recent system snapshots:</p>
								<ul class="list-group" id="sysMetrics"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<div class="modal fade" id="editProfileModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><h5 class="modal-title">Edit Profile</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
			<div class="modal-body">
				<form id="editProfileForm" class="row g-3">
					<div class="col-12"><label class="form-label">Email</label><input class="form-control" value="admin@school.com"></div>
					<div class="col-12"><label class="form-label">Phone</label><input class="form-control" value="+1 555 0300"></div>
					<div class="col-12"><label class="form-label">Office</label><input class="form-control" value="IT Wing"></div>
				</form>
			</div>
			<div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" onclick="saveProfile()">Save</button></div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/ui-utils.js"></script>
<script src="../../assets/js/layout-standardize.js"></script>
<script>function editProfile(){new bootstrap.Modal('#editProfileModal').show();}function saveProfile(){UIUtils.showToast('Profile saved','success');bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();UIUtils.log('Admin profile updated','user');}document.addEventListener('DOMContentLoaded',()=>{['Added user teacher1','Generated utilization report','Cleared notification log'].forEach(a=>{const li=document.createElement('li');li.className='list-group-item d-flex justify-content-between';li.innerHTML=`<span>${a}</span><small class='text-muted'>Recent</small>`;document.getElementById('adminActivityList').appendChild(li);});['CPU 65% / Mem 40%','Active sessions: 142','Notifications queued: 8'].forEach(m=>{const li=document.createElement('li');li.className='list-group-item d-flex justify-content-between';li.innerHTML=`<span>${m}</span><small class='text-muted'>Now</small>`;document.getElementById('sysMetrics').appendChild(li);});});</script></body></html>
