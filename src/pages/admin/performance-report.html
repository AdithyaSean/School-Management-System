<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Report</title>
    <link rel="stylesheet" href="../../assets/css/performance-report.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fb; margin: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; color: #2d3a4b; }
        form { margin-bottom: 32px; display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; }
        label { font-weight: 500; margin-right: 8px; }
        select, input[type="text"] { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #2d7ff9; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #1a5dcc; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; }
        th, td { padding: 12px; border-bottom: 1px solid #e0e0e0; text-align: center; }
        th { background: #f0f4fa; color: #2d3a4b; }
        .no-data { text-align: center; color: #888; margin-top: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Report</h1>
        <form id="reportForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter student name">
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="">Select class</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
            </select>
            <label for="term">Term:</label>
            <select id="term" name="term">
                <option value="">Select term</option>
                <option value="Term 1">Term 1</option>
                <option value="Term 2">Term 2</option>
                <option value="Term 3">Term 3</option>
            </select>
            <button type="submit">Generate Report</button>
        </form>
        <div id="reportResult">
            <div class="no-data">No report generated yet.</div>
        </div>
    </div>
    <script src="../../assets/js/performance-report.js"></script>
    <script>
        // Demo JS for showing a sample report
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('studentName').value.trim();
            const classVal = document.getElementById('class').value;
            const term = document.getElementById('term').value;
            if (!name || !classVal || !term) {
                document.getElementById('reportResult').innerHTML = '<div class="no-data">Please fill all fields to generate the report.</div>';
                return;
            }
            // Example data
            const subjects = [
                { subject: 'Mathematics', marks: 85, grade: 'A' },
                { subject: 'Science', marks: 78, grade: 'B+' },
                { subject: 'English', marks: 92, grade: 'A+' },
                { subject: 'History', marks: 74, grade: 'B' },
                { subject: 'ICT', marks: 88, grade: 'A' }
            ];
            let table = `<h2>Report for ${name} (${classVal}, ${term})</h2><table><tr><th>Subject</th><th>Marks</th><th>Grade</th></tr>`;
            subjects.forEach(s => {
                table += `<tr><td>${s.subject}</td><td>${s.marks}</td><td>${s.grade}</td></tr>`;
            });
            table += '</table>';
            document.getElementById('reportResult').innerHTML = table;
        });
    </script>
</body>
</html>
